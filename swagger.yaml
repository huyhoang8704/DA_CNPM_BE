# ============================================= SCHEMA =================================================================




components:
  schemas:
    Dish:
      type: object
      properties:
        _id:
          type: string
          description: "Unique identifier for the dish"
          example: "6479b1e9a0f1b2d8f8c8d1b3"
        name:
          type: string
          description: "The name of the dish"
          example: "Spaghetti Carbonara"
        slug:
          type: string
          description: "URL-friendly slug generated from the dish name"
          example: "spaghetti-carbonara"
        description:
          type: string
          description: "Detailed description of the dish"
          example: "Classic Italian pasta with creamy sauce and pancetta"
        price:
          type: number
          description: "Price of the dish"
          minimum: 0
          example: 12.5
        slugCategory:
          type: string
          description: "URL-friendly slug generated from the category"
          example: "main-course"
        category:
          type: string
          description: "Category of the dish"
          enum:
            - "Appetizer"
            - "Main Course"
            - "Dessert"
            - "Drink"
          example: "Main Course"
        imageUrl:
          type: string
          description: "URL to the image of the dish"
          example: "https://example.com/images/spaghetti-carbonara.jpg"
        like:
          type: integer
          description: "Number of likes for the dish"
          example: 25
      required:
        - name
        - price
        - category

    # Schema for Cart 
    Cart:
      type: object
      properties:
        _id:
          type: string
          description: "Unique identifier for the cart"
          example: "6483e9f1d2b9c6f3a5d8b4a9"
        customer_id:
          type: string
          description: "Identifier of the customer who owns the cart"
          example: "6479b1e9a0f1b2d8f8c8d1b3"
        dishes:
          type: array
          description: "List of dishes added to the cart"
          items:
            type: object
            properties:
              dish_id:
                type: string
                description: "Unique identifier of the dish"
                example: "6479b1e9a0f1b2d8f8c8d1b4"
              quantity:
                type: integer
                description: "Quantity of the dish added to the cart"
                example: 2
        totalAmount:
          type: number
          description: "Total amount of the cart"
          example: 35.5
      required:
        - customer_id
        - dishes

# Schema for Otp
    Otp:
      type: object
      properties:
        _id:
          type: string
          description: "Unique identifier for the OTP entry"
          example: "6483e9f1d2b9c6f3a5d8b4a9"
        email:
          type: string
          format: email
          description: "Email address associated with the OTP"
          example: "user@example.com"
        otp:
          type: string
          description: "One-time password code"
          example: "123456"
        time:
          type: string
          format: date-time
          description: "Timestamp of OTP creation"
          example: "2023-10-25T14:48:00.000Z"
        expires:
          type: string
          format: date-time
          description: "Expiration time of the OTP"
          example: "2023-10-25T14:53:00.000Z"
      required:
        - email
        - otp
        - time
        - expires

# Schema for TableBooking
    TableBooking:
      type: object
      properties:
        _id:
          type: string
          description: "Unique identifier for the booking"
          example: "6483e9f1d2b9c6f3a5d8b4a9"
        customer_id:
          type: string
          description: "Customer's ID associated with the booking"
          example: "6483e9f1d2b9c6f3a5d8b4b0"
        bookingDate:
          type: string
          description: "Booking date in DD/MM/YYYY format"
          example: "07/11/2024"
        bookingTime:
          type: string
          description: "Booking time in HH:mm:ss format"
          example: "18:30:00"
        numberofSeats:
          type: integer
          enum: [2, 4, 6, 8, 10]
          description: "Number of seats reserved"
          example: 4
        tableId:
          type: string
          description: "ID of the table reserved"
          example: "6483e9f1d2b9c6f3a5d8b4b1"
      required:
        - customer_id
        - bookingDate
        - bookingTime
        - numberofSeats

# Schema for User
    User:
      type: object
      properties:
        _id:
          type: string
          description: "Unique identifier for the user"
          example: "6483e9f1d2b9c6f3a5d8b4a2"
        fullname:
          type: string
          description: "Full name of the user"
          example: "John Doe"
          minLength: 3
          maxLength: 50
        email:
          type: string
          description: "User's email address"
          format: email
          example: "johndoe@example.com"
        password:
          type: string
          description: "User's password"
          minLength: 6
          example: "password123"
        phone:
          type: string
          description: "User's phone number"
          example: "1234567890"
          pattern: "^\\d{10,15}$"
        address:
          type: string
          description: "User's address"
          example: "123 Main St, City, Country"
        role:
          type: string
          description: "Role of the user"
          enum: ["user", "staff", "admin", "delivery"]
          default: "user"
          example: "user"
        token:
          type: string
          description: "Authentication token for the user"
          example: "abcdef12345"
      required:
        - fullname
        - email
        - password
        - phone

